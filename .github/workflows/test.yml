name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript (fail fast)
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify zero external dependencies (Tuulbelt deps allowed)
        run: |
          # Extract only "dependencies" section (not "devDependencies") and check for non-Tuulbelt packages
          if awk '/"dependencies":/,/},/' package.json | grep -v '@tuulbelt/' | grep -qE '^\s+"[^"]+"\s*:\s*"'; then
            echo "ERROR: External runtime dependencies found!"
            echo "Only @tuulbelt/* dependencies are allowed (PRINCIPLES.md Exception 2)"
            echo ""
            echo "Dependencies section:"
            awk '/"dependencies":/,/},/' package.json
            exit 1
          fi
          echo "âœ“ Zero external dependencies verified (Tuulbelt tool composition allowed)"
